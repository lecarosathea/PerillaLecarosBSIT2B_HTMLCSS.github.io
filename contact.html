<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ridian's Food House</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header-contact">
        <h1>Ridian's Food House</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="contact.html" target="_blank">Contact Us</a></li>
        </ul>
    </nav>
    <main>
        <article class="feedback">
            <div class="container">
                <h2>We really need your feedback.</h2>
                <p>How was your experience in Ridian's Food House?</p>
                <hr>
                <form method="get">
                    <h4>Your Info</h4>
                    <ul>
                        <li>
                            <label for="name">Name</label>
                            <input type="text" id="name" autofocus placeholder="Your Name">
                        </li>
                        <li>
                            <label for="number">Phone Number</label>
                            <input type="text" id="num" placeholder="Your Phone Number">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="text" id="email" placeholder="Your Email Address"> @
                            <select name="email" id="email">
                                <optgroup label="Mail">
                                    <option value="gmail">gmail.com</option>
                                    <option value="hotmail">hotmail.com</option>
                                    <option value="outlook">outlook.com</option>
                                    <option value="naver">naver.com</option>
                                </optgroup>
                            </select>
                        </li>
                    </ul>
                    <h4>Your Last Visit</h4>
                        <input type="date">
                        <input type="time">
                     <h4>Location</h4>
                        <ul>
                            <li>
                                <label><input type="radio" name="field" value="Landy"> Landy</label>
                            </li>
                        
                        </ul>
                <label>
                    <h4>Comments</h4>
                    <textarea id="motive" cols="60" rows="5" placeholder="Comments"></textarea>
                </label>
                    <div>
                        <input type="reset" value="Reset">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </article>
    </main>
    <footer>
        <span>Copyright &copy; Ridian's Food House</span>
    </footer>
</body>
</html>
